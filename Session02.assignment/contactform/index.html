<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h1 align="center">Hohoho Welcome to Bebin's Chocolate factory</h1>
                    <h2 class="title" align="center">So...you want to join my chocolate factory? Well, Contact Me!</h2>
                    <!--Add input elements here -->
                    <form>
                        <table>
                            <tr><td>Name:</td>
                                <td><input type="text" value="Thy name" name="Name"></td>
                            </tr>
                            <tr><td>Contact Number:</td>
                                <td><input type="tel" name="Contact" value="Thy number including thine country code"></td>
                            </tr>  
                            <tr>
                                <td>Email ID:</td>
                                <td><input type="email" value="chocolate@example.com" name="Email ID"></td>
                            </tr>
                            <tr>
                                <td>How much do you love chocolate?</td>
                                <td><input type="range" min="0" max="100" name="Choco love points"></td>
                            </tr>
                            <tr>
                                <!--Taken from https://www.w3schools.com/html/html_form_elements.asp
                                Changed the values inside and the number of values from 4 to 3 
                                but structure remains the same-->
                                <td><label for="choco">How excited are you?:</label></td>
                                <td><select id="choco" name="chocoexcitment">
                                        <option value="hooray">HOORAY!!</option>
                                        <option value="woohoo">WOOHOO</option>
                                        <option value="yeabuddy">Yeaaaa buddyyy...lightweight</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Visit day (Please only pick one):</td>
                            </tr>
                            <tr>
                                <td>Monday</td>
                                <td><input type="radio" value="Mon" name="Day"></td>
                            </tr>    
                            <tr>
                                <td>Tuesday</td>
                                <td><input type="radio" value="Tues" name="Day"></td>
                            </tr>       
                            <tr>
                                <td>Wednesday</td>
                                <td><input type="radio" value="Wed" name="Day"></td>
                            </tr>    
                            <tr>
                                <td>Why do you want to join my chocolate factory?</td>
                                <td><textarea>min 3000words</textarea></td>
                            </tr>
                            <tr>
                                <td>Submit</td>
                                <td><input type="submit" onclick="alert('Merci beaucoup')" value="Are ya ready?"></td>
                            </tr>
                        </table>
                    </form> 
                </div>
            </div>
        </div>
    </div>
